<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kato’s T-Gel Daily Tracker</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<style>
  :root{--bg:#0b0c10;--card:#15171c;--ink:#e9edf1;--muted:#9ba3ae;--accent:#6ee7ff;--accent2:#a78bfa}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto;background:var(--bg);color:var(--ink)}
  .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
  h1{margin:0 0 8px;font-size:28px} .sub{color:var(--muted);font-size:14px;margin-bottom:16px}
  .tabs{display:flex;gap:10px;margin:16px 0 20px}
  .tabs button{background:#1c1f26;border:1px solid #2a2f38;color:var(--ink);padding:10px 14px;border-radius:12px;cursor:pointer}
  .tabs button.active{border-color:var(--accent);box-shadow:0 0 0 2px rgba(110,231,255,.15) inset}
  .card{background:var(--card);border:1px solid #2a2f38;border-radius:16px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
  input[type="date"],select,textarea,input[type="text"]{width:100%;background:#0f1116;color:var(--ink);border:1px solid #2a2f38;border-radius:12px;padding:10px 12px}
  textarea{min-height:280px}
  .small-notes{min-height:60px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .btn{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001018;border:0;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
  .btn.outline{background:none;border:1px solid #2a2f38;color:var(--ink)}
  .controls{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
  .formGrid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  .leftCol{display:flex;flex-direction:column;gap:14px}
  .field{background:#101219;border:1px solid #2a2f38;border-radius:12px;padding:12px}
  .rangeWrap{display:flex;gap:12px;align-items:center}
  .rangeWrap output{min-width:2ch;text-align:center}
  @media (max-width:860px){.formGrid{grid-template-columns:1fr} textarea{min-height:160px}}
  canvas{background:#0f1116;border:1px solid #2a2f38;border-radius:12px}
  .charts{display:grid;gap:16px}
  @media (min-width:980px){.charts{grid-template-columns:1fr 1fr}}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<div class="wrap">
  <h1>Kato’s T-Gel Daily Tracker</h1>
  <div class="sub">made with love by Ren</div>

  <div class="tabs">
    <button id="tabDaily" class="active">Daily Entry</button>
    <button id="tabOverview">Overview</button>
  </div>

  <!-- Daily -->
  <div id="viewDaily" class="card">
    <div class="formGrid">
      <!-- LEFT COLUMN -->
      <div class="leftCol">
        <div class="field">
          <label for="date">Date</label>
          <input id="date" type="date">
        </div>

        <div class="field">
          <label for="mood">Mood (1–5)</label>
          <div class="rangeWrap">
            <input id="mood" type="range" min="1" max="5" step="1"><output id="moodVal"></output>
          </div>
        </div>

        <div class="field">
          <label for="libido">Libido (1–5)</label>
          <div class="rangeWrap">
            <input id="libido" type="range" min="1" max="5" step="1"><output id="libidoVal"></output>
          </div>
        </div>

        <div class="field">
          <label for="appetite">Appetite</label>
          <select id="appetite">
            <option value=""></option>
            <option>Low</option>
            <option>Normal</option>
            <option>High</option>
          </select>
        </div>

        <div class="field">
          <label for="energy">Energy (1–5)</label>
          <div class="rangeWrap">
            <input id="energy" type="range" min="1" max="5" step="1"><output id="energyVal"></output>
          </div>
        </div>

        <div class="field">
          <label for="sleep">Sleep (1–5)</label>
          <div class="rangeWrap">
            <input id="sleep" type="range" min="1" max="5" step="1"><output id="sleepVal"></output>
          </div>
        </div>

        <div class="field">
          <label>Bottom growth</label>
          <div class="row">
            <label><input id="swelling" type="checkbox"> Swelling</label>
            <label><input id="sensitivity" type="checkbox"> Sensitivity</label>
          </div>
          <div style="margin-top:8px">
            <input id="bottomGrowthNotes" class="small-notes" type="text" placeholder="Notes (optional)">
          </div>
        </div>

        <div class="field">
          <label for="skin">Skin</label>
          <select id="skin">
            <option value=""></option>
            <option>None</option>
            <option>Oil</option>
            <option>Acne</option>
            <option>Both</option>
          </select>
        </div>

        <div class="field">
          <label>Voice</label>
          <div class="row">
            <label><input id="voiceCracking" type="checkbox"> Cracking</label>
            <label><input id="voiceDeeper" type="checkbox"> Deeper tone</label>
            <label><input id="voiceNone" type="checkbox"> No change</label>
          </div>
          <div style="margin-top:8px">
            <input id="voiceNotes" class="small-notes" type="text" placeholder="Notes (optional)">
          </div>
        </div>

        <div class="field">
          <label for="period">Period status</label>
          <select id="period">
            <option value=""></option>
            <option>Yes</option>
            <option>No</option>
            <option>Stopped</option>
            <option>N/A</option>
          </select>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div>
        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Anything else today…"></textarea>
      </div>
    </div>

    <div class="controls">
      <button id="save" class="btn">Save Entry</button>
      <button id="reset" class="btn outline">Reset</button>
      <button id="exportCsv" class="btn outline">Export CSV</button>
      <label class="btn outline" style="cursor:pointer">Import CSV
        <input id="importCsv" type="file" accept=".csv,text/csv" style="display:none">
      </label>
    </div>
  </div>

  <!-- Overview -->
  <div id="viewOverview" class="card" style="display:none">
    <div style="margin-bottom:12px;display:flex;gap:12px;align-items:center">
      <strong>Trends</strong>
      <select id="range">
        <option value="7">Last 7 days</option>
        <option value="30" selected>Last 30 days</option>
        <option value="90">Last 90 days</option>
      </select>
    </div>

    <div class="charts">
      <div><canvas id="lineChart" height="260"></canvas></div>
      <div><canvas id="bgChart" height="260"></canvas></div>
      <div><canvas id="voiceChart" height="260"></canvas></div>
      <div><canvas id="appetiteChart" height="260"></canvas></div>
      <div><canvas id="skinChart" height="260"></canvas></div>
      <div><canvas id="periodChart" height="260"></canvas></div>
    </div>
  </div>
</div>

<script>
const KEY = 'tgel-tracker-entries-v1';
const $ = id => document.getElementById(id);
const todayISO = () => { const d=new Date(); const off=d.getTimezoneOffset(); return new Date(d.getTime()-off*60000).toISOString().slice(0,10); };

function getEntries(){ try{ return JSON.parse(localStorage.getItem(KEY) || '[]'); }catch{ return []; } }
function setEntries(e){ localStorage.setItem(KEY, JSON.stringify(e)); }
function bindRange(id, out){ const el=$(id), o=$(out); const set=()=>o.textContent=el.value; set(); el.addEventListener('input', set); }

// Backward-compatible defaults
function normalizeRow(r){
  return {
    date: r.date || todayISO(),
    mood: Number(r.mood ?? 3),
    libido: Number(r.libido ?? 3),
    appetite: r.appetite || '',
    energy: Number(r.energy ?? 3),
    sleep: Number(r.sleep ?? 3),
    // bottom growth details
    swelling: Boolean(r.swelling ?? false),
    sensitivity: Boolean(r.sensitivity ?? false),
    bottomGrowthNotes: r.bottomGrowthNotes || '',
    // skin
    skin: r.skin || '',
    // voice details
    voiceCracking: Boolean(r.voiceCracking ?? false),
    voiceDeeper: Boolean(r.voiceDeeper ?? false),
    voiceNone: Boolean(r.voiceNone ?? false),
    voiceNotes: r.voiceNotes || '',
    // period
    period: r.period || '',
    // general notes
    notes: r.notes || ''
  };
}

function saveEntry(){
  const e = normalizeRow({
    date: $('date').value,
    mood: $('mood').value,
    libido: $('libido').value,
    appetite: $('appetite').value,
    energy: $('energy').value,
    sleep: $('sleep').value,
    swelling: $('swelling').checked,
    sensitivity: $('sensitivity').checked,
    bottomGrowthNotes: $('bottomGrowthNotes').value.trim(),
    skin: $('skin').value,
    voiceCracking: $('voiceCracking').checked,
    voiceDeeper: $('voiceDeeper').checked,
    voiceNone: $('voiceNone').checked,
    voiceNotes: $('voiceNotes').value.trim(),
    period: $('period').value,
    notes: $('notes').value.trim()
  });
  let list = getEntries().filter(x => x.date !== e.date);
  list.push(e);
  list.sort((a,b)=>a.date<b.date?-1:1);
  setEntries(list);
  alert('Saved!');
}

function toCSV(rows){
  const head = [
    'date','mood','libido','appetite','energy','sleep',
    'swelling','sensitivity','bottomGrowthNotes',
    'skin',
    'voiceCracking','voiceDeeper','voiceNone','voiceNotes',
    'period','notes'
  ];
  const esc = s => {
    if (s==null) return '';
    s = String(s);
    return /[",\n]/.test(s) ? '"' + s.replace(/"/g,'""') + '"' : s;
  };
  return [head.join(',')].concat(rows.map(r=>head.map(h=>esc(r[h])).join(','))).join('\n');
}

function fromCSV(text){
  const lines = text.trim().split(/\r?\n/);
  if(lines.length<=1) return [];
  const header = lines[0].split(',');
  const idx = Object.fromEntries(header.map((h,i)=>[h.trim(),i]));
  const rows = [];
  for(let i=1;i<lines.length;i++){
    const raw=lines[i]; const cols=[]; let cur=''; let inQ=false;
    for(let j=0;j<raw.length;j++){
      const ch=raw[j];
      if(ch=='"'){ if(inQ && raw[j+1]=='"'){cur+='"'; j++;} else inQ=!inQ; }
      else if(ch==',' && !inQ){ cols.push(cur); cur=''; }
      else cur+=ch;
    }
    cols.push(cur);
    const get = k => cols[idx[k]] ?? '';
    rows.push(normalizeRow({
      date:get('date'),
      mood:get('mood'),
      libido:get('libido'),
      appetite:get('appetite'),
      energy:get('energy'),
      sleep:get('sleep'),
      swelling:(get('swelling')||'').toLowerCase().startsWith('t') || (get('swelling')||'').toLowerCase().startsWith('y'),
      sensitivity:(get('sensitivity')||'').toLowerCase().startsWith('t') || (get('sensitivity')||'').toLowerCase().startsWith('y'),
      bottomGrowthNotes:get('bottomGrowthNotes'),
      skin:get('skin'),
      voiceCracking:(get('voiceCracking')||'').toLowerCase().startsWith('t') || (get('voiceCracking')||'').toLowerCase().startsWith('y'),
      voiceDeeper:(get('voiceDeeper')||'').toLowerCase().startsWith('t') || (get('voiceDeeper')||'').toLowerCase().startsWith('y'),
      voiceNone:(get('voiceNone')||'').toLowerCase().startsWith('t') || (get('voiceNone')||'').toLowerCase().startsWith('y'),
      voiceNotes:get('voiceNotes'),
      period:get('period'),
      notes:get('notes')
    }));
  }
  return rows;
}

function filterByDays(days){
  const entries = getEntries();
  const d = new Date(); d.setDate(d.getDate()-days+1);
  const off = d.getTimezoneOffset();
  const cut = new Date(d.getTime()-off*60000).toISOString().slice(0,10);
  return entries.filter(e=>e.date >= cut).sort((a,b)=>a.date<b.date?-1:1);
}

// UI init
$('date').value = todayISO();
['mood','libido','energy','sleep'].forEach(id => {
  const el=$(id), out=$(id+'Val');
  const set=()=>out.textContent=el.value;
  set(); el.addEventListener('input', set);
});
$('save').onclick = saveEntry;
$('reset').onclick = () => {
  $('date').value=todayISO();
  ['mood','libido','energy','sleep'].forEach(id=>$(id).value=3);
  ['appetite','skin','period'].forEach(id=>$(id).value='');
  ['swelling','sensitivity','voiceCracking','voiceDeeper','voiceNone'].forEach(id=>$(id).checked=false);
  ['bottomGrowthNotes','voiceNotes','notes'].forEach(id=>$(id).value='');
};
$('exportCsv').onclick = () => {
  const blob = new Blob([toCSV(getEntries())], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob); const a = document.createElement('a');
  a.href = url; a.download = 'tgel-tracker.csv'; a.click(); URL.revokeObjectURL(url);
};
$('importCsv').onchange = e => {
  const f = e.target.files && e.target.files[0]; if(!f) return;
  const r = new FileReader(); r.onload = () => { setEntries(fromCSV(String(r.result||''))); alert('Imported!'); drawAll(); }; r.readAsText(f);
};

// Tabs
$('tabDaily').onclick = () => { $('tabDaily').classList.add('active'); $('tabOverview').classList.remove('active'); $('viewDaily').style.display='block'; $('viewOverview').style.display='none'; };
$('tabOverview').onclick = () => { $('tabOverview').classList.add('active'); $('tabDaily').classList.remove('active'); $('viewDaily').style.display='none'; $('viewOverview').style.display='block'; drawAll(); };
$('range').onchange = () => drawAll();

// Charts
let charts = {};
function destroyCharts(){
  for(const k in charts){ if(charts[k]) charts[k].destroy(); }
  charts = {};
}
function countBy(values, keys){ const map={}; keys.forEach(k=>map[k]=0); values.forEach(v=>{ if(map[v]!==undefined) map[v]++; }); return keys.map(k=>map[k]); }

function drawAll(){
  destroyCharts();
  const days = Number($('range').value);
  const data = filterByDays(days);
  const labels = data.map(d=>d.date);

  const ctxLine = $('lineChart').getContext('2d');
  charts.line = new Chart(ctxLine, {
    type:'line',
    data:{
      labels,
      datasets:[
        {label:'Mood', data:data.map(d=>d.mood)},
        {label:'Libido', data:data.map(d=>d.libido)},
        {label:'Energy', data:data.map(d=>d.energy)},
        {label:'Sleep', data:data.map(d=>d.sleep)}
      ]
    },
    options:{
      responsive:true,
      scales:{ y:{ min:1, max:5, ticks:{ stepSize:1 } } },
      plugins:{ legend:{ labels:{ color:'#e9edf1' } } }
    }
  });

  // Bottom growth (Swelling/Sensitivity) counts
  const bgCtx = $('bgChart').getContext('2d');
  const bgLabels = ['Swelling','Sensitivity'];
  const bgCounts = [
    data.filter(d=>d.swelling).length,
    data.filter(d=>d.sensitivity).length
  ];
  charts.bg = new Chart(bgCtx, {
    type:'bar',
    data:{ labels:bgLabels, datasets:[{label:'Bottom growth (counts)', data:bgCounts}] },
    options:{ responsive:true, plugins:{ legend:{ display:false } } }
  });

  // Voice counts
  const voiceCtx = $('voiceChart').getContext('2d');
  const voiceLabels = ['Cracking','Deeper tone','No change'];
  const voiceCounts = [
    data.filter(d=>d.voiceCracking).length,
    data.filter(d=>d.voiceDeeper).length,
    data.filter(d=>d.voiceNone).length
  ];
  charts.voice = new Chart(voiceCtx, {
    type:'bar',
    data:{ labels:voiceLabels, datasets:[{label:'Voice (counts)', data:voiceCounts}] },
    options:{ responsive:true, plugins:{ legend:{ display:false } } }
  });

  // Appetite counts
  const apCtx = $('appetiteChart').getContext('2d');
  const apLabels = ['Low','Normal','High'];
  const apCounts = countBy(data.map(d=>d.appetite||''), apLabels);
  charts.appetite = new Chart(apCtx, {
    type:'bar',
    data:{ labels:apLabels, datasets:[{label:'Appetite (counts)', data:apCounts}] },
    options:{ responsive:true, plugins:{ legend:{ display:false } } }
  });

  // Skin counts
  const skinCtx = $('skinChart').getContext('2d');
  const skinLabels = ['None','Oil','Acne','Both'];
  const skinCounts = countBy(data.map(d=>d.skin||''), skinLabels);
  charts.skin = new Chart(skinCtx, {
    type:'bar',
    data:{ labels:skinLabels, datasets:[{label:'Skin (counts)', data:skinCounts}] },
    options:{ responsive:true, plugins:{ legend:{ display:false } } }
  });

  // Period counts
  const periodCtx = $('periodChart').getContext('2d');
  const periodLabels = ['Yes','No','Stopped','N/A'];
  const periodCounts = countBy(data.map(d=>d.period||''), periodLabels);
  charts.period = new Chart(periodCtx, {
    type:'bar',
    data:{ labels:periodLabels, datasets:[{label:'Period (counts)', data:periodCounts}] },
    options:{ responsive:true, plugins:{ legend:{ display:false } } }
  });
}
</script>
</body>
</html>
